<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Color Game</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="heading-display">
        <h1>THE GREAT <span id="winning-color">COLOR</span> GUESSING GAME</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="control-bar">
        <a href="#" id="reset">NEW COLORS</a>
        <span id="message">Message</span>
        <a href="#"id="easy">EASY</a>
        <a href="#" id="hard">HARD</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="tile-display">
      <div class="row">
        <div class="col-lg-12 group-one">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 group-two">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
    </div>
  </div>






  <scriptsrc="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
