<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <title>Color Game</title>
</head>
<body>
  <div class="heading-display">
    <div class="container-fluid">
      <div class="row">
        <h1>THE GREAT <span id="rgb-color-display">COLOR</span> GUESSING GAME</h1>
      </div>
    </div>
  </div>
  <div id="control-bar">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-sm-offset-2"><button id="reset">NEW COLORS</button></div>
        <div class="col-sm-2">
          <span id="message" class="invisible">Message</span>
        </div>
        <div class="col-sm-1"><button id="easy">EASY</button></div>
        <div class="col-sm-1"><button class="selected" id="hard">HARD</button></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="tile-board">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
